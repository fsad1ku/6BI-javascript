<body>
  <h1>Oefening 5</h1>
  <p>Voor deze oefening moet je de console openen.</p>
  
  <script>
    /*
    OEFENING 5: Gegevenstypes
    Om te achterhalen wat voor gegevenstype de opgave heeft, kan je gebruik maken van de typeof()-functie. Voor deze oefening zal je zien dat deze functie volgende opties returnt: 
    - string
    - number
    - boolean
    De typeof()-functie maakt geen onderscheid tussen integer en float. Naast deze drie bovenstaande opties, zijn er nog enkele mogelijkheden, maar deze hoef je (nog) niet te kennen.    
    */
    console.log(typeof("opgave"));
  </script>
